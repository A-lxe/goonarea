<div id="fb-root"></div>
<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<canvas id="canvas" hidden></canvas>
<div class="content">
    <h1>Storeel</h1>

    <div class="console">
        <div class="input">
            <textarea name="myTextBox" cols="40" rows="10" style="background-color:#FCF5D8;color:#663300;"
                      ng-model="ctrl.input" placeholder="Tell me a story..."></textarea>
            <br/>
            <div>
                <span>
                    <input id="gifSpeed" ng-model="ctrl.gifSpeed" type="text"><label for="gifSpeed">Gif Speed</label>
                    <input id="memeMode" ng-model="ctrl.memeMode" type="checkbox"><label
                        for="memeMode">Meme Mode</label>
                    <input id="advancedMode" ng-model="ctrl.advancedMode" type="checkbox"><label for="advancedMode">Advanced Mode</label>
				</span>
				<br/>
				<span>
					<input id="storyMode" ng-model="ctrl.storyMode" type="checkbox"><label for="storyMode">Story Mode</label>
					<input id="nsfwMode" ng-model="ctrl.nsfwMode" type="checkbox"><label for="nsfwMode">NSFW Mode ;)</label>
				</span>
                <span>
                    <button ng-click="ctrl.run()">Submit</button>
                </span>
                <div><a class="twitter-share-button" href="https://twitter.com/intent/tweet">Share on Twitter</a>
                    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/"
                         data-layout="button" data-size="small" data-mobile-iframe="true"><a
                            class="fb-xfbml-parse-ignore" target="_blank"
                            href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share
                        on Facebook</a></div>
                    <div><a ng-click="ctrl.shareLink()" href="">Get link.</a></div>
                    <textarea id="holdtext" style="display:none"></textarea>
                </div>
            </div>
        </div>
	<div class="GIF">
		<img id="image" ng-show="ctrl.gifReady" width="300px" height="300px">
	</div>
	</div>
    <div ng-repeat="sModel in ctrl.sentenceModels">
        <div class="image-title">{{sModel.text}}</div>
        <span ng-repeat="img in sModel.images">
                <img ng-src="{{img}}" width="200px">
        </span>
    </div>
</div>
