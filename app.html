<link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
<div id="fb-root" data-size="large"></div>

<link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "http://connect.facebook.net/en_US/sdk.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

<canvas id="canvas" hidden></canvas>
<div class="content">
    <h1>Storeel</h1>

    <div class="console">
        <div class="input">
            <textarea name="myTextBox" maxlength="500" cols="38" rows="12" style="font-size: 16;background-color:#FCF5D8;color:#663300;"
                      ng-model="ctrl.input" placeholder="Tell me a story..."></textarea>
            <br/>
            <div>
                <span>
                    <input id="gifSpeed" ng-model="ctrl.gifSpeed" type="text"><label for="gifSpeed">Gif Lag(ms)</label>
                    <input id="memeMode" ng-model="ctrl.memeMode" type="checkbox"><label
                        for="memeMode">Meme Mode</label>
                    <input id="advancedMode" ng-model="ctrl.advancedMode" type="checkbox"><label for="advancedMode">Advanced Mode</label>
				</span>
                <br/>
                <span>
					<input id="storyMode" ng-model="ctrl.storyMode" type="checkbox"><label
                        for="storyMode">Story Mode</label>
					<input id="nsfwMode" ng-model="ctrl.nsfwMode" type="checkbox"><label
                        for="nsfwMode">NSFW Mode ;)</label>
				</span>
                <span>
                    <button ng-click="ctrl.run()">Submit</button>
                </span>
                <div>
                    <a href="https://twitter.com/intent/tweet?url={{escape(ctrl.imgurLink)}}" class="twitter-share-button">Tweet!</a>
                    
					<a href = "http://www.facebook.com/dialog/feed?  
								app_id=123050457758183&  
								link=http://developers.facebook.com/docs/reference/dialogs/&
								picture=http://fbrell.com/f8.jpg&  
								name=Facebook%20Dialogs&  
								caption=Your%20Personalized%20Gif& 
								description=&
								message=Check%20out%20my%20story!&
								redirect_uri={{ctrl.imgurLink}}">Facebook! </a>
					
                    <div><a ng-click="ctrl.shareLink()" href="">Get link.</a></div>
                    <textarea id="holdtext" style="display:none"></textarea>
                </div>
				
            </div>
        </div>
        <div class="GIF">
            <img id="image" ng-show="ctrl.gifReady" width="300px" height="300px">
        </div>
    </div>
    <div ng-repeat="sModel in ctrl.sentenceModels">
        <div class="image-title">{{sModel.text}}</div>
        <span ng-repeat="img in sModel.images">
                <img ng-src="{{img}}" width="200px">
        </span>
    </div>
</div>
