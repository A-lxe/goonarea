<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="App">
<div class="content">
    <h1>StoReel</h1>

    <div ng-controller="StoryCtrl as ctrl">
        <!--<input title="Input" ng-model="ctrl.input">-->
        <div class="center">
            <textarea name="myTextBox" cols="50" rows="10" style="background-color:#FCF5D8;color:#AD8C08;"
                      ng-model="ctrl.input" placeholder="Tell me a story..."></textarea>
            <br/>
            <button ng-click="ctrl.run()">Submit</button>
        </div>
        <!--    <span>{{ctrl.input}}</span>-->
        <div ng-repeat="sModel in ctrl.sentenceModels">
            <div>{{sModel.text}}</div>
            <span ng-repeat="img in sModel.images">
                <img ng-src="{{img}}" width="200px">
            </span>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
