<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="App">
<h1>Goon Area</h1>

<div ng-controller="StoryCtrl as ctrl">
    <input title="Input" ng-model="ctrl.input">
    <button ng-click="ctrl.run()">Submit</button>
    <span>{{ctrl.input}}</span>
    <div ng-repeat="sModel in ctrl.sentenceModels">
        <div>{{sModel.text}}</div>
        <span ng-repeat="img in sModel.images">
            <img ng-src="{{img}}">
        </span>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
